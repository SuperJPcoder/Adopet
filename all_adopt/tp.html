<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(45deg, #fff, #f0f0f0, #e6e6e6, #ea7877, #dca29c, #edcf6b, #c1c7cf, #dca29c, #ea7877, #edcf6b, #e6e6e6);
      background-size: 300% 300%;
      animation: color 12s ease-in-out infinite;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #007bff;
      border-radius: 5rem;
      font-size: 3.2rem;
      font-family: 'Oregano', cursive;
    }

    .form-background {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70%; /* Adjust the width as needed */
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
      border-radius: 20px;
    }

    .form-example {
      /* padding-bottom: 28px; */
      border-radius: 5rem;
      font-family: 'Oregano', cursive;
      font-size: 2.4rem;
      width: 100%; /* Make the form full width */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative; /* Ensure relative positioning for z-index */
      z-index: 1; /* Ensure form elements are above the background */
    }

    label {
      display: block;
      padding-bottom: 100px;
      padding-top: 60px;
      border-radius: 5rem;
      font-family: 'Oregano', cursive;
      height: 4rem;
      width: 15rem;
      padding-top: 4rem;
    }

    input,
    select,
    textarea {
      width: 100%;
      /* padding: 8px; */
      box-sizing: border-box;
      border-radius: 5rem;
      /* margin-top: 5px; */
      font-size: 2rem;
      font-family: 'Oregano';
      background-color: lightyellow;
    }

    .button-group {
      display: flex;
      justify-content: center; /* Changed to align buttons to the left */
      margin-top: 5px;
      font-family: 'Oregano';
    }

    .button {
      padding: 12px; /* Decreased padding to decrease button size */
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: lightyellow;
      text-align: center;
      font-family: 'Oregano';
      border-radius: 15px; /* Adjusted border radius for smaller buttons */
      margin-right: 10px; /* Decreased margin between buttons */
    }

    .button img {
      width: 100px; /* Adjusted image size */
      height: 100px; /* Adjusted image size */
      border-radius: 15px; /* Adjusted image border radius */
    }

    .button.selected {
      background-color: #4caf50;
      color: #fff;
      border-radius: 15px;
      font-family: 'Oregano', cursive;
    }

    .button:hover {
      transform: scale(1.05);
      border-radius: 40px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 5rem;
      padding-top: 5rem;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
      border-radius: 5rem;
      height: 4rem;
      padding-top: 5rem;
    }

    .green-background {
      background-color: #4caf50; /* Green color */
      transition: background-color 0.3s ease-in-out; /* Smooth transition */
    }

    /* Adjusted width and centered content */
    @media (min-width: 600px) {
      .form-example {
        width: 70%;
        margin: 0 auto;
      }
    }

    @keyframes color {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <h1>Donation form</h1>
      <div class="form-background"></div> <!-- Add the background rectangle -->
      <form action="/donate" method="POST" class="form-example">
        <div class="form-example">
          <label for="petType">Select pet type:</label>
          <div class="button-group petType">
            <div class="button" onclick="selectPetType('dog')"><img src="https://imgs.search.brave.com/GxZOlnayRxmnKlrPwV691eK8-EKLr4jMyhFpdI_M4JA/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS12ZWN0b3Iv/Y3V0ZS1jb3JnaS1k/b2ctZWF0aW5nLWJv/bmUtY2FydG9vbl8x/Mzg2NzYtMjUzNC5q/cGc_c2l6ZT02MjYm/ZXh0PWpwZw" alt="Dog"></div>
            <div class="button" onclick="selectPetType('cat')"><img src="https://img.freepik.com/free-vector/cute-cat-with-love-sign-hand-cartoon-illustration-animal-nature-concept-isolated-flat-cartoon-style_138676-3419.jpg?size=626&ext=jpg&ga=GA1.1.859314401.1704564059" alt="Cat"></div>
            <div class="button" onclick="selectPetType('bird')"><img src="https://img.freepik.com/free-vector/cute-bird-waving-hand-with-pilot-hat-cartoon-vector-icon-illustration-animal-nature-icon-isolated_138676-4688.jpg?size=626&ext=jpg&ga=GA1.1.859314401.1704564059" alt="Bird"></div>
            <div class="button" onclick="selectPetType('furry')"><img src="https://img.freepik.com/free-vector/cute-rabbit-with-carrot-bag-cartoon-vector-icon-illustration-animal-education-icon-concept-isolated_138676-5813.jpg?size=626&ext=jpg&ga=GA1.1.859314401.1704564059" alt="Furry"></div>
            <div class="button" onclick="selectPetType('other')"><img src="OTHER.png" alt="OTHER"></div>
          </div>
          <input type="hidden" name="petType" id="petType" required />
        </div>
        <div class="form-example">
          <label for="petName">Enter pet name:</label>
          <input type="text" name="petName" id="petName" required />
        </div>
        <div class="form-example">
          <label for="petBreed">Enter pet breed:</label>
          <input type="text" name="petBreed" id="petBreed" />
        </div>
        <div class="form-example">
          <label for="petDescription">Enter pet description:</label>
          <textarea name="petDescription" id="petDescription" rows="4" required></textarea>
        </div>
        <div class="form-example">
          <label for="petAge">Enter pet age in months:</label>
          <input type="number" name="petAge" id="petAge" min="0" required />
        </div>
        <div class="form-example">
          <label for="petImage">Choose pet image:</label>
          <input type="file" name="petImage" id="petImage" required />
        </div>
        <div class="form-example">
          <label for="isGoodWithKids">Is the pet good with kids?</label>
          <div class="button-group isGoodWithKids">
            <div class="button" onclick="setBooleanValue('isGoodWithKids', true)">Yes</div>
            <div class="button" onclick="setBooleanValue('isGoodWithKids', false)">No</div>
          </div>
          <input type="hidden" name="isGoodWithKids" id="isGoodWithKids" required />
        </div>
        <div class="form-example">
          <label for="isVaccinated">Is the pet vaccinated?</label>
          <div class="button-group isVaccinated">
            <div class="button" onclick="setBooleanValue('isVaccinated', true)">Yes</div>
            <div class="button" onclick="setBooleanValue('isVaccinated', false)">No</div>
          </div>
          <input type="hidden" name="isVaccinated" id="isVaccinated" required />
        </div>
        <div class="form-example">
          <label for="areShotsUpToDate">Are the shots up to date?</label>
          <div class="button-group areShotsUpToDate">
            <div class="button" onclick="setBooleanValue('areShotsUpToDate', true)">Yes</div>
            <div class="button" onclick="setBooleanValue('areShotsUpToDate', false)">No</div>
          </div>
          <input type="hidden" name="areShotsUpToDate" id="areShotsUpToDate" required />
        </div>
        <div class="form-example">
          <label for="petGender">Select pet gender:</label>
          <div class="button-group petGender">
            <div class="button" onclick="selectPetGender('male')">Male</div>
            <div class="button" onclick="selectPetGender('female')">Female</div>
          </div>
          <input type="hidden" name="petGender" id="petGender" required />
        </div>
        <div class="form-example">
          <label for="whyDonate">Why donate?</label>
          <textarea name="whyDonate" id="whyDonate" rows="4" required></textarea>
        </div>
        <div class="button">Submit</div>
      </form>
      <div>
      </div>
    </div>
  </div>
  <script>
    function selectPetType(type) {
      document.getElementById('petType').value = type;
      resetButtonStyles('petType');
    }

    function selectPetGender(gender) {
      document.getElementById('petGender').value = gender;
      resetButtonStyles('petGender');
    }

    function setBooleanValue(fieldName, value) {
      document.getElementById(fieldName).value = value.toString();
      resetButtonStyles(fieldName);
    }

    function resetButtonStyles(buttonGroup) {
      const buttons = document.querySelectorAll(.${buttonGroup} .button);
      buttons.forEach(button => button.classList.remove('selected'));
    }

    document.querySelectorAll('.button-group').forEach(group => {
      group.addEventListener('click', function (event) {
        const selectedButton = event.target;
        const buttonGroup = selectedButton.parentNode;
        const buttons = buttonGroup.querySelectorAll('.button');
        buttons.forEach(button => button.classList.remove('selected'));
        selectedButton.classList.add('selected');
      });
    });
  </script>
</body>

</html>
