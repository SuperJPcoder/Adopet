    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      animation: color 12s ease-in-out infinite;

    h1 {

    label {

      border-radius: 5rem;

      width: 9rem;

    input,

      background-color: lightyellow;
    }

    .button-group {

      justify-content: flex-start;
      justify-content: space-between;
      margin-top: 5px;
      font-family: 'Oregano';
    }

    <div class="form-example">

        <div class="button" onclick="selectPetGender('male')">Male</div>

    </div>

      </form>

  <script>
    function selectPetType(type) {
      document.getElementById('petType').value = type;
      resetButtonStyles('petType');
    }

    function selectPetGender(gender) {
      document.getElementById('petGender').value = gender;
      resetButtonStyles('petGender');
    }

    function setBooleanValue(fieldName, value) {
      document.getElementById(fieldName).value = value.toString();
      resetButtonStyles(fieldName);
    }

    function resetButtonStyles(buttonGroup) {
      const buttons = document.querySelectorAll(.${buttonGroup} .button);
      buttons.forEach(button => button.classList.remove('selected'));
    }



  function selectPetType(type) {
    // Reset background color for all buttons
    const buttons = document.querySelectorAll('.button.petType');
    buttons.forEach(button => {
      button.classList.remove('selected');
    });

    // Set background color for the selected button
    const selectedButton = document.getElementById(${type}Button);
    selectedButton.classList.add('selected');

    // Set the selected pet type in the hidden input field
    const petTypeInput = document.getElementById('petType');
    petTypeInput.value = type;
  }






    document.querySelectorAll('.button-group').forEach(group => {
      group.addEventListener('click', function (event) {
        const selectedButton = event.target;
        const buttonGroup = selectedButton.parentNode;
        const buttons = buttonGroup.querySelectorAll('.button');
        buttons.forEach(button => button.classList.remove('selected'));
        selectedButton.classList.add('selected');
      });
    });
  </script>
