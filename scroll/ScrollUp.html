<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Up Button</title>
<link rel="stylesheet" href="ScrollUp.css">
</head>
<body>

<button onclick="scrollToTop()" id="scrollBtn" title="Go to top">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Paw-print.svg/1062px-Paw-print.svg.png" alt="Paw" width="30" height="30">
</button>

<div class="content">
  <p>This is a long content. Scroll down to see the scroll-up button.</p>
</div>

<script src="ScrollUp.js"></script>

</body>
</html>
